<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>

    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
    <script src="js/thuchi.js"></script>
    <script>
        window.onload = function(){
            loadAThuChi();
        }
    </script>
</head>
<body>
    <div class="navleft" id="navleft"></div>
    <div class="contentweb">
        <div class="headerweb" id="headerweb"></div>
        <div class="contentmain">
            <h5>Thêm khoản thu - chi</h5>
            <form class="modal-body row" action="javascript:themThuChi()">
                <div class="col-sm-5">
                    <label class="lb-form">Tiêu đề</label>
                    <input id="title" class="form-control">
                    <label class="lb-form">Ngày thanh toán</label>
                    <input id="ngaytt" type="date" class="form-control">
                    <label class="lb-form">Tổng tiền</label>
                    <input required id="tongtien" class="form-control">
                    <label class="lb-form">Loại thu-chi</label>
                    <select required id="loai" class="form-control">
                        <option value="THU">Thu</option>
                        <option value="CHI">Chi</option>
                    </select>
                    <label class="lb-form">FIle hóa đơn</label>
                    <input id="hoadon" type="file" class="form-control">
                    <div id="loading">
                        <div class="bar1 bar"></div>
                    </div><br>
                    <button class="form-control btn btn-primary">Thêm/ cập nhật khoản thu-chi</button>
                </div>
                <div class="col-sm-7">
                    <label class="lb-form">Nội dung</label>
                    <textarea id="editor" name="content"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.tiny.cloud/1/f6s0gxhkpepxkws8jawvfwtj0l9lv0xjgq1swbv4lgcy3au3/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<div id="divdoimk"></div>
<script>
    tinymce.init({
        selector: 'textarea#editor',
    });
</script>
<script>
    $('#example').DataTable();
</script>
</html>
