<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Hệ thống quản lý vận động viên</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/homepage.css">
    <script src="/js/taikhoan.js"></script>
</head>
<body>
<section class="login grey full ">
    <div class="fixed-wrapper valign-middle">
        <div class="content-wrapper">
            <div class="align-center">
                <h1 class="h2">Hệ thống quản lý vận động viên</h1>
                <h1 class="h2">Đăng nhập vào tài khoản của bạn</h1>
            </div>
            <div>
            </div>
            <div class="login-options push-4 mobile-push-2 form">
                <div class="row mobile-equalize-floats">
                    <div class="email half">
                        <form class="index-login-form block form" action="javascript:dangNhap()">
                            <fieldset class="hide">
                                <input type="hidden" name="toforum" value="0" />
                            </fieldset><fieldset>
                            <input name="email" type="email" class="w270" id="email" value="" placeholder="Email của bạn" />
                        </fieldset>
                            <fieldset>
                                <input name="password" type="password" maxlength="100" class="w270" id="password" placeholder="Mật khẩu" />
                            </fieldset>
                            <fieldset>
                                <button  class="button-pri btn">Đăng nhập</button>
                            </fieldset>
                            <fieldset class="push-top push-bottom-0">
                                <a href="forgot" class="forgot center float-left">Quên mật khẩu?</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
