<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <script src="js/main.js"></script>
    <script src="js/lichtap.js"></script>
    <script src="js/kehoach.js"></script>
    <script>
        window.onload = function(){
            loadBangByKeHoach(4, 2024);
            loadTtKeHoachLichTap();
            loadKeHoachSelect();
        }
    </script>
    <title>Lịch tập trong kế hoạch</title>
</head>
<body>
    <div class="navleft" id="navleft"></div>
    <div class="contentweb">
        <div class="headerweb" id="headerweb"></div>
        <div class="contentmain">
            <div class="col-sm-12 header-sp">
                <div class="row">
                    <div class="col-md-2">
                        <label class="lb-form">&ThinSpace;</label>
                        <a onclick="moThemLichTap()" class="btn btn-primary form-control"><i class="fa fa-plus"></i> Thêm lịch tập</a>
                    </div>
                    <div class="col-md-2">
                        <label class="lb-form">Chọn kế hoạch</label>
                        <select onchange="locKeHoach()" id="kehoachselect" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="lb-form">Chọn tháng</label>
                        <select id="month" class="form-control"></select>
                    </div>
                    <div class="col-md-2">
                        <label class="lb-form">Chọn năm</label>
                        <select id="year" class="form-control"> </select>
                    </div>
                    <div class="col-md-2">
                        <label class="lb-form">&ThinSpace;</label>
                        <button onclick="locBangVdv()" class="btn btn-primary form-control"><i class="fa fa-filter"></i> Lọc</button>
                    </div>
                </div>
            </div>
            <div class="divlichtap">
                <p id="thongtinlichtap">ngày có màu đỏ có lịch tập</p>
                <div class="row">
                    <div class="col-lg-7">
                        <table class="table table-borderless tablelichtap">
                            <thead>
                                <th>Thứ 2</th>
                                <th>Thứ 3</th>
                                <th>Thứ 4</th>
                                <th>Thứ 5</th>
                                <th>Thứ 6</th>
                                <th>Thứ 7</th>
                                <th>Chủ nhật</th>
                            </thead>
                            <tbody id="listlichtap">
                            
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-5">
                        <h6 id="ngaytappp"></h6>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Thông tin</th>
                                    <th>giờ tập</th>
                                    <th>Nội dung</th>
                                    <th class="sticky-col">Chức năng</th>
                                </tr>
                            </thead>
                            <tbody id="listvdvlichtap">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Phản hồi buổi tập</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label class="lb-form">Nội dung phản hồi</label>
            <div id="noidungphanhoi"></div>

            <label class="lb-form">Thang điểm: <span id="thangdiem"></span></label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button onclick="capNhatFeedBack()" class="btn btn-primary">Lưu</button>
        </div>
      </div>
    </div>
</div>
<div id="divdoimk"></div>
<script>
    function moThemLichTap(){
        var uls = new URL(document.URL)
        var vdv = uls.searchParams.get("vdv");
        var kehoach = uls.searchParams.get("kehoach");
        window.location.href = 'addlichtap?vdv='+vdv+'&kehoach='+kehoach
    }
    function locKeHoach(){
        var uls = new URL(document.URL)
        var vdv = uls.searchParams.get("vdv");
        var kehoach = document.getElementById("kehoachselect").value
        window.location.href = 'lichtapvdv?vdv='+vdv+'&kehoach='+kehoach
    }
</script>
</html>
