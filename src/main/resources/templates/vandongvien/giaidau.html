<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

        window.onload = function(){
            loadAllGiaiDau();

        <div class="headerweb" id="headerweb"></div>

                        <input id="start" type="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="lb-form">Đến ngày</label>
                        <input id="end" type="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="lb-form">&ThinSpace;</label>
                        <button onclick="loadAllGiaiDau()" class="btn btn-primary form-control"><i class="fa fa-filter"></i> Lọc</button>
                    </div>
                </div>
            </div>
            <div class="tablediv">
                <ul class="nav nav-tabs" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="ex1-tab-1" data-bs-toggle="tab" href="#ex1-tabs-1" role="tab" aria-controls="ex1-tabs-1" aria-selected="true" >Tất cả giải đấu</a>
                    </li>
                    <li class="nav-item" role="presentation">

                    </li>
                </ul>
                <div class="divcontenttable">
                    <div class="tab-content" id="ex1-content">
                        <div class="tab-pane fade show active"id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1" >

                                <thead>
                                    <tr>
                                        <th>Tên giải đấu</th>
                                        <th>Ngày tạo</th>
                                        <th>Ngày thi đấu</th>
                                        <th>Mô tả</th>
                                        <th>Chuyên môn</th>
                                        <th class="sticky-col">Chức năng</th>
                                    </tr>
                                </thead>
                                <tbody id="listgiaidau">
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
                            <table id="exampledki" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Ngày đăng ký</th>
                                        <th>Xác nhận</th>

                                        <th class="sticky-col">Chức năng</th>
                                    </tr>
                                </thead>
                                <tbody id="listgiaidauđaki">
